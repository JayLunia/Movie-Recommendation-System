{% block body %}

<main class="container-fluid">
    <div class="bg-danger text-center text-white p-3 fs-3 fs-md-1">
        {{title}} 
        <div class="badge bg-success ms-auto fs-5 fw-normal">total Movies {{m|length}}</div> 
    </div>
  <div class="search">

      <select class="form-select form-select-lg" id="search" >
          <option value="-1">--select a movie--</option>
          {% for movie in  m %}
          
          <option value="{{movie[1]}}">{{movie[1]}}</option>
          {% endfor %}
          
        </select>
        
        <button class="btn btn-lg btn-danger mt-3" id="recommend">recommend</button>
        
    </div>  

</main>


   

{% endblock body %}
